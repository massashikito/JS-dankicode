<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow functions</title>
</head>
<body>
    <script>
        function teste(){
            console.log('ola mundo!')
        }//declarando função da forma antiga
        teste()

        let teste2 = ()=>{//posso declarar var, let e const
            console.log('deu certo mesmo')
        }//aqui uma arrow function. BEM mais da hora neh
        teste2()//sempre tenho que chamar a função

        let teste3 = (par)=>{//onde nao tinha nada boloco o parametro
            console.log(par)//deu certo mesmo = par
        }
        teste3('Aqui achamos o parametro')//aqui o texto a ser exibido
        
        
    
    
    
    
    </script>
</body>
</html>
