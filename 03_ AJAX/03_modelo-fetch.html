<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando com fetch</title>
</head>
<body>
    <script>
        setTimeout(() => {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => console.log(json))
        },3000);//Aqui tem depois de 3 segundos inicia o fetch

        setTimeout(() => {
            fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => console.log(json))
        },5000)//aqui o fetch inicia depois de 5 segundos
    </script>
</body>
</html>
