<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções estancias</title>
</head>
<body>
    <script>
        function Pessoa(){
            this.nome = "Guilherme";//atributos, estou criando valores aqui dentro
        }

        var pessoa = new Pessoa();//criei um novo objeto chamado pessoa
        var pessoa2 = new Pessoa();//essa var nao sai como joão pois o inicio padrão a pessoa é guilçherme
        

        pessoa.nome = "joao"//os valores declarados aqui dentro são acessiveis, aqui alterei os valores

        alert(pessoa2.nome);
    </script>
</body>
</html>
