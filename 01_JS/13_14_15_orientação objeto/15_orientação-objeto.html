<body>
    <script>
        function Pessoa(){
            this.nome = "Guilherme";
            this.idade = 27;
            this.printNome = function(numero){

            };//Esse aqui é o objeto

                return animal;
            }
        }

        function Animal(){
            this.nome = "cachorro";
            this.raca = "Bulldog";
        }

       var pessoa = new Pessoa();
       
       var animal = new Animal();

       animal.raca = "Maltes";//Alterei a variavel

        alert(pessoa.returnAnimal(animal).raca);





    </script>
