<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <script>
        //Aqui uma orientação objeto
        var pessoas = {//chaves denominam objetos
            'nome':'Guilherme',//as var aqui dentro são separadas por 'virgula'
            'idade':27,
            'profissao':'programador'
        }

        alert(pessoas.idade);//chamei o objeto

//_____________________________________________________________________

        //Aqui uma orientação objeto dentro de uma array
        var pessoas = [{//colchetes denominam arrays
            'nome':'Guilherme',
            'idade':27,
            'profissao':'programador'
        },//aqui tbm as var são separadas por 'virgula'
        {
            'nome':'felipe',
            'idade':20,
            'profissao':'programador'
        },
        ];
        alert(pessoas[1].nome);//chamei a array



    </script>
</body>
</html>
