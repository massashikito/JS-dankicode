<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for, while e do</title>
</head>
<body>
    <script>
        var n = 0;

        while(n <= 10){
            console.log(n)
            n++;
        }

        console.log('_____________________________')

        for(var i = 0; i <= 10; i++){
            console.log(i);
        }//são 3 condições dentro do for: 1ª vai começar do 0; 2ª vai até o 10; 3ª i++ = i = i + 1
        console.log('_____________________________')

        var p = 0
        do{
            console.log(p);
            p++;
        }while(p <= 10);

    </script>
</body>
</html>
